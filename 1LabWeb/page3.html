<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Monomakh&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Grechen+Fuemen&family=Monomakh&family=Shafarik&display=swap" rel="stylesheet">
</head>
<body>
    <p style="font-family: Monomakh, serif">
        Как-то летом на рассвете
        <br>Заглянул в соседний сад
        <br>Там смуглянка-молдаванка
        <br>Собирает виноград
    </p>
    <p style="font-family: Grechen Fuemen, serif">
        I'm blushing, I'm turning pale
        <br>I suddenly wanted to say:
        <br>"Let's stand over the river
        <br>Meet the summer dawns!"
    </p>
</body>
